version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: 0136/devops-for-programmers-project-lvl1
    command: npm test
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
